<!DOCTYPE html>
<html>
  	<head>
    	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
		<script src="./resource/js/index.js"></script>
		<meta charset="utf-8">
	</head>
  	<body>
    	<a-scene>
			<a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>
			<a-assets>
				<a-asset-item id="btn" src="./resource/3Dmodel/scene.gltf"></a-asset-item>
			</a-assets>
			<a-entity cursor="rayOrigin: mouse"></a-entity>
        	<a-text
				id="result-text"
    			value="ボタンをクリックで録音開始"
    			font=".\node_modules\aframe-japanese-font\fonts\noto-sans-cjk-jp\noto-sans-cjk-jp-msdf.json"
    			font-image=".\node_modules\aframe-japanese-font\fonts\noto-sans-cjk-jp\noto-sans-cjk-jp-msdf.png"
    			negate="false"
    			scale="2 2 1"
    			position="-3 3 -4"
				color="red"
  			></a-text>
			<a-entity gltf-model="#btn" scale="0.5 0.5 0.5" position="0 1 -3" rotation="-270 0 0" speech-start></a-entity>
    	</a-scene>
  	</body>
</html>
